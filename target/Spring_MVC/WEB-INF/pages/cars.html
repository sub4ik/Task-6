<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
    <body>
        <h1>Car List</h1>
        <table>
            <thead>
            <tr>
                <th>Model</th>
                <th>Color</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car : ${carsByCount}">
                <td th:text="${car.model}"></td>
                <td th:text="${car.getColor()}"></td>
                <td th:text="${car.year}"></td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
